<!DOCTYPE html>
<html>
  <head>
    <title>Rainbow weather box</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/5b4e8e4f00.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
     
<body>
    <section>

    <div class="container">
        <div class="row">

            <div class="col1">
                <div class="placeDate">
                    <h3 id="cityNow">What's the weather in your city?</h3> 
                    <h5></h5>
                </div>  
                    
                <div class="weatherBox">
                   <img src="" class="ikonka" id="icon" />  
                   
                   <span id="celsius"><img src="http://openweathermap.org/img/wn/04d@2x.png"/></span><span class="change-units">
                   <a href="#" id="celsius-temp">°C </a>|  
                   <a href="#" id="fahrenheit-temp"> °F</a></span>
                   
                   <ul class="conditions">
                   <li id="description"> </li>
                   <li id="humidity"> </li> 
                   <li id="wind"> </li> 
                  </ul>
                </div>

                <form id="search-form">
                    <input type="text" class="searchCity" placeholder="Let's find out..." 
                    class="city-search" id="search-text-input" 
                    autofocus="on"
                    autocomplete="off"
                    aria-describedby="CityWeather"></input> 
                    <span><input type="submit" class="buttonSearch" value="Search" id="search-location"/> </span>
                    
                    <button class="buttonHere" id="current-location"><i class="fas fa-map-marker-alt"></i></button>
                </form>
                
            </div>       
          
          
          <div class="col2" id="forecast">
             
          </div>

          
        </div> 
    </div>

    </section>
    
    <div class="signature">Coded by <strong><a class="linkedin" target="_blank" href="https://www.linkedin.com/in/weronika-winkler-837640112/">Weronika Winkler</a></strong>
    </br>
    <a target="_blank" href="https://github.com/WeronikaWinkler/Shecodes-Weather-box-project.git">Open-source code</a>
    </div>
    <script src="src/app.js"></script>
  </body>
 
</html>
